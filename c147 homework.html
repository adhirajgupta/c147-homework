<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity position="0 1 3.5">
            <a-camera></a-camera>
        </a-entity>

      

        <!-- Assets -->
        <a-assets>
            <img id="wall" src="wall.jpg">
            <img id="floor" src="flooring_2.jpg">
            <img id="chair" src="chair.jpg">
                        <a-asset-item id="chair_3d" src="./gltf_models/scene.gltf"></a-asset-item>

        </a-assets>


        <!-- Main code -->
        <a-plane src="#wall" height="6" width="8" rotation="0 0 0" position="0 2.5 -2"></a-plane>
        <a-plane src="#floor" position="0 0 0.5" width="8" height="5" rotation="-90 0 0" ></a-plane>
        <a-entity gltf-model="./gltf_models/scene.gltf" scale="0.002 0.002 0.002" rotation="0 95 0" position="-2 1 1"></a-entity>
        <a-entity gltf-model="./gltf_models/scene.gltf" scale="0.002 0.002 0.002" rotation="0 -45 0" position="2 1 1"></a-entity>
        <a-entity gltf-model="./gltf_table/scene.gltf" scale="0.05 0.07 0.05" rotation="0 0 0" position="0.25 0 1"></a-entity>

    </a-scene>
</body>

</html>
